name: Check Installation
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt install ccache
    - run: pip3 install pip --upgrade 
    - run: pip3 install -r requirements.txt
    - run: echo '
        alert
        timmed_alert
        error
        banner
        panic
      ' | python3 demo.py
